<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>

<body class="bg-superwhite">
    <div class="bg-white flex justify-center items-center min-h-screen px-4"> <!-- Added padding (px-4) for mobile spacing -->
        <!-- Bagian Formulir Registrasi -->
        <div class="lg:px-20 lg:py-10 w-full lg:w-1/2 max-w-md lg:max-w-full"> <!-- Controlled width (max-w-md) for mobile -->
            <img src="{{ url_for('static', filename='images/logosecurity.png') }}" class="w-[135px] h-[45px] mb-10" alt="Logo">
            <h1 class="text-2xl font-semibold mb-2">Selamat datang di Halaman Registrasi Visitor</h1>
            <p class="opacity-50">
                Silahkan mendaftarkan diri anda disini
            </p>
            <br class="h-2" />
            <form action="/register" method="POST">
                <!-- Input Nama -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-600">Nama</label>
                    <input type="text" id="name" name="name" placeholder="Masukan nama lengkap" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" required>
                </div>
                <!-- Input NIK -->
                <div class="mb-4">
                    <label for="nik" class="block text-gray-600">NIK</label>
                    <input type="tel" id="nik" name="nik" placeholder="337**-****-****" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" required>
                </div>
                <!-- Input Alamat -->
                <div class="mb-4">
                    <label for="address" class="block text-gray-600">Alamat</label>
                    <input type="text" id="address" name="address" placeholder="Jalan" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" required>
                </div>
                <!-- Input Posisi -->
                <div class="mb-4">
                    <label for="position" class="block text-gray-600">Posisi</label>
                    <input type="text" id="position" name="position" placeholder="Sales Manager" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" required>
                </div>
                <!-- Input Nomor Telepon -->
                <div class="mb-4">
                    <label for="phone_number" class="block text-gray-600">No Telepon</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="08xxxx" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" required>
                </div>
                <div class="flex gap-10 items-center mb-4">
                    <!-- Tombol Register -->
                    <button 
                    type="submit" 
                    class="bg-blue-500 text-xl text-white font-semibold rounded-md w-full h-[50px] lg:w-1/2">
                        Register
                    </button>
                    <div class="h-10 w-[2px] bg-black self-center"></div>
                    <div class="flex flex-col w-full">
                        <h2 class="text-xs w-full">
                            Selanjutnya, apabila sudah
                            <span class="font-bold">Registrasi</span>
                        </h2>
                        <a href="{{ url_for('verify_user') }}" class="border border-blue-500 hover:bg-blue-500 hover:text-white transition duration-300 text-xs font-semibold rounded-md w-[80px] h-7 mt-1 text-center flex items-center justify-center">
                            Verifikasi
                        </a>
                    </div>
                </div>
                <h3 class="mt-5">
                    Login sebagai 
                    <a href="{{ url_for('login') }}" class="font-bold hover:underline hover:text-blue-500 cursor-pointer">
                        Admin
                    </a>
                </h3>
                
            </form>
        </div>

        <!-- Bagian Gambar -->
        <div class="hidden lg:flex w-1/2 h-full px-10 py-10">
            <div class="bg-blue-500 w-full h-full rounded-2xl flex items-center justify-center">
                <img src="{{ url_for('static', filename='images/lg-1-removebg-preview.png') }}" alt="Server Room Image" class="max-w-full h-full p-12">
            </div>
        </div>
    </div>

</body>

</html>
