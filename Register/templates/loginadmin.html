<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-blue-500">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <h2 class="text-center text-2xl font-semibold mb-6 text-gray-900">Login Admin</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-red-500 font-semibold text-center">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <!-- Form Login Admin -->
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-600 mb-1">Username</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 mb-1">Password</label>
                    <input type="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" id="password" name="password" required>
                </div>
                <div class="flex justify-between mt-6">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-400 transition ease-in-out duration-150">
                        Login
                    </button>
                    <a href="{{ url_for('index') }}" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-500 transition ease-in-out duration-150">
                        Kembali ke Registrasi
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
